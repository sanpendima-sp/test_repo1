<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Change Event</title>
  </head>
  <body>
    <label for="name">Enter your name</label>
    <input type="text" name="myname" id="myname" onchange="convertCase()" />

    <script>
      function convertCase() {
        //get the entered data from the textbox
        const n = document.getElementById("myname");
        n.value = n.value.toUpperCase();
      }
    </script>
  </body>
</html>
