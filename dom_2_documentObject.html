<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object in JS</title>
  </head>
  <body>
    <h2>
      document.getElementById(id) -> to find Element by id
      document.getElementsByClassName(name) -> to find elements by class name
      document.getElementsByTagName(name) -> to find elements by tag name
    </h2>
    <div>
      <h3>
        Getting element value from one tag and assigning to another tag using JS
      </h3>
      <p id="before">Kumar</p>
      <h2 id="after"></h2>

      <script>
        const data = document.getElementById("before");
        document.getElementById("after").innerHTML =
          "Full name is: Satish " + data.innerHTML;
      </script>
    </div>
  </body>
</html>
