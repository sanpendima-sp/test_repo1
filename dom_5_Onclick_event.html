<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JS - Event</title>
  </head>
  <body>
    <p>Get the current systems Date and Time</p>
    <button onclick="getDnt()">Get Date and Time</button>

    <h3 id="d"></h3>

    <script>
      function getDnt() {
        document.getElementById("d").innerHTML = Date();
        //document.write(Date());
      }
    </script>
  </body>
